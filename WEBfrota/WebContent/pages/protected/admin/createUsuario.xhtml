<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head>
<link type="text/css" rel="stylesheet" href="dot-luv/skin.css" />
</h:head>
<h:body>
 <p:panel header="${msgs.usuarioCreateHeader}">
    <h:form>
        <h:messages/>

        <h:panelGrid columns="2" styleClass="panelGrid" rowClasses="panelFirstLine,panelNextLine" >
            <h:outputLabel for="emailUsuario" value="#{msgs.usuarioEmail}" />
          <!--<h:inputText id="emailUsuario" value="#{usuarioMB.usuario.email}" required="true" requiredMessage="#{msgs.usuarioEmailRequired}" />-->
            <p:inputText id="emailUsuario" value="#{usuarioMB.newUsuario.email}" size="20" required="true" requiredMessage="#{msgs.usuarioEmailRequired}" />
			<p:message for="emailUsuario" />
 
            <h:outputLabel for="senhaUsuario" value="#{msgs.usuarioSenha}" />
            <!--<h:inputText id="senhaUsuario" value="#{usuarioMB.usuario.senha}" required="true" requiredMessage="#{msgs.usuarioSenhaRequired}"/>-->
            <p:password feedback="true" weakLabel="fraco" goodLabel="mÃ©dio" strongLabel="forte" promptLabel="Por favor digite a senha !" minLength="" id="senhaUsuario" value="#{usuarioMB.newUsuario.senha}"
				size="20" required="true" requiredMessage="#{msgs.usuarioSenhaRequired}" />

			<p:message for="senhaUsuario" />
			 <p:selectOneMenu value="#{opcoes}">  
            <f:selectItem itemLabel="Select One" itemValue="" />  
            <f:selectItem itemLabel="Option 1" itemValue="1" />  
            <f:selectItem itemLabel="Option 2" itemValue="2" />  
            <f:selectItem itemLabel="Option 3" itemValue="3" />  
            </p:selectOneMenu>
        </h:panelGrid>
        <h:panelGrid columns="2">
            <h:commandButton action="#{usuarioMB.cadastrarUsuario()}" value="#{msgs.create}" />
            <h:commandButton action="#{usuarioMB.listaUsuarios()}" value="#{msgs.cancel}" immediate="true" />
        </h:panelGrid>
        
        <br/>
    </h:form>
    </p:panel>
</h:body>
</html>
