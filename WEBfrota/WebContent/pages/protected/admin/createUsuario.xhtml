<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
    <h:form>
        <h:messages/>
 
        <h3>${msgs.usuarioCreateHeader}</h3>
        <h:panelGrid columns="2" styleClass="panelGrid" rowClasses="panelFirstLine,panelNextLine" >
            <h:outputLabel for="nomeUsuario" value="#{msgs.usuarioNome}" />
            <h:inputText id="nomeUsuario" value="#{usuarioMB.usuario.nome}" required="true" requiredMessage="#{msgs.usuarioNomeRequired}" />
 
            <h:outputLabel for="usuarioEmail" value="#{msgs.usuarioEmail}" />
            <h:inputText id="usuarioEmail" value="#{usuarioMB.usuario.email}" required="true" requiredMessage="#{msgs.usuarioEmailRequired}" >
                <f:convertNumber />
            </h:inputText>
        </h:panelGrid>
        <h:panelGrid columns="2">
            <h:commandButton action="#{usuarioMB.createUsarioFinal()}" value="#{msgs.create}" />
            <h:commandButton action="#{usuarioMB.listaUsuarios()}" value="#{msgs.cancel}" immediate="true" />
        </h:panelGrid>
        <br/>
    </h:form>
</h:body>
</html>
