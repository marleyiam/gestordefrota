<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:head>
<link type="text/css" rel="stylesheet" href="dot-luv/skin.css" />
</h:head>
<h:body>
<p:panel header="#{msgs.usuarioDeleteHeader}:">
    <h:form>
        <h:messages/>
 
        <h3> #{usuarioMB.usuario.nome}?</h3>
        <h:inputHidden value="#{usuarioMB.usuario.id}" />
        <h:panelGrid columns="2">
            <h:commandButton action="#{usuarioMB.deleteUsuarioFinal()}" value="#{msgs.delete}" />
            <h:commandButton action="#{usuarioMB.listaUsuarios()}" value="#{msgs.cancel}" immediate="true" />
        </h:panelGrid>
        <br/>
    </h:form>
    </p:panel>
</h:body>
</html>
